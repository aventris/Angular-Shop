<div class="swiper-container">
  <swiper [autoplay]="true" [navigation]="true" class="mySwiper" [loop]="true">
    <ng-template swiperSlide
      ><img src="assets/images/banner-1.jpg" alt=""
    /></ng-template>
    <ng-template swiperSlide
      ><img src="assets/images/banner-2.jpg" alt=""
    /></ng-template>
    <ng-template swiperSlide
      ><img src="assets/images/banner-3.jpg" alt=""
    /></ng-template>
  </swiper>
</div>

<div *ngIf="loading; else loading" class="products">
  <app-product-item
    [product]="productItem"
    *ngFor="let productItem of products"
  ></app-product-item>
</div>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
