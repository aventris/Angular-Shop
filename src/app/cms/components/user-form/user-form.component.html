<div class="user-account">
  <div class="info" *ngIf="user">
    <p>Account information</p>
    <div>
      <div class="input">
        <input type="text" placeholder="_" [(ngModel)]="user.name.firstname" />
        <label for="">First name</label>
      </div>
      <div class="input">
        <input type="text" placeholder="_" [(ngModel)]="user.name.lastname" />
        <label for="">Last name</label>
      </div>
    </div>
    <div class="input">
      <input type="text" placeholder="_" [(ngModel)]="user.username" />
      <label for="">Username</label>
    </div>
    <div class="input">
      <input type="text" placeholder="_" [(ngModel)]="user.email" />
      <label for="">Email</label>
    </div>
    <div class="input">
      <input type="text" placeholder="_" [(ngModel)]="user.phone" />
      <label for="">Phone</label>
    </div>
    <p>Address information</p>
    <div class="input">
      <input
        name="city"
        type="text"
        name="email"
        placeholder="_"
        [(ngModel)]="user.address.city"
      />
      <label for="">City</label>
    </div>
    <div class="input">
      <input
        name="street"
        type="text"
        placeholder="_"
        [(ngModel)]="user.address.street"
      />
      <label for="">Address</label>
      <span>Example: Moth bulevar 103-C </span>
    </div>
    <div class="input">
      <input
        name="number"
        type="text"
        placeholder="_"
        [(ngModel)]="user.address.number"
      />
      <label for="">Apartment,suite,etc.</label>
      <span>Example: 3rd floor </span>
    </div>
    <div class="input">
      <input
        name="zip"
        type="text"
        placeholder="_"
        [(ngModel)]="user.address.zipcode"
      />
      <label for="">Zipcode</label>
    </div>
    <div class="input">
      <input
        name="zip"
        type="text"
        value="green house right on the corner"
        placeholder="_"
      />
      <label for="">Aditional info</label>
    </div>
  </div>
  <button class="button">Update user</button>
</div>
